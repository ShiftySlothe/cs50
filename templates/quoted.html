{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <label for="symbol">Stock Code: </label>
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Code" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <hr>
    <h2>{{stockData.name}}</h2>
    <p>A share of {{stockData.name}} ({{stockData.symbol}}) costs {{stockData.price}}
           
{% endblock %}
