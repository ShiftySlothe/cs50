<!DOCTYPE html>
<!-- Google Search Clone (HTML and CSS) - Advanced -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google Images</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="item-d">
            <img src="./googlelogo_color_272x92dp.png" alt="logo" id="banner-logo">
            <a class="" href="index.html" id="banner-link">Home</a>
        </div>
        <!-- End header -->
        <!-- Body -->
        <div class="item-e">
            <div id="asearch-header">
                <h1>Advanced Search</h1>
            </div>
            <hr>
            
            <div id="asearch-body">
                <h2>Find pages with...</h2>
                <form action="https://google.com/search">
                    <div class="form-group">
                        <label for="all-words">all these words:</label>
                        <input type="text" id="all-words" name="as_q">
                    </div>
                    <div class="form-group">
                        <label for="word">this exact word or phrase:</label>
                        <input type="text" id="word" name="as_epq">
                    </div>
                    <div class="form-group">
                        <label for="words">any of these words:</label>
                        <input type="text" id="words" name="as_oq">
                    </div>
                    <div class="form-group"> 
                        <label for="!words">none of these words:</label>
                        <input type="text"  id="!words" name="as_eq">
                    </div>
                    <div class="form-group">
                    <button type="submit" id="advanced-submit">Advanced Search</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Body -->
        <div class="item-c"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
