<!DOCTYPE html>
<!-- Google Search Clone (HTML and CSS) -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="item-a">
            <a class="" href="index.html">Home</a>
            <a class="" href="images.html">Images</a>
            <a class="" href="advanced.html">Advanced</a>
        </div>
        <!-- End Header -->
        <!-- Form -->
        <div class="item-b">
            <img src="./googlelogo_color_272x92dp.png" alt="Google Logo" id="logo">
            <form action="https://google.com/search">
                <div class="search-bar">
                    <div class="search-left">
                        <img src="./search-512.png" alt="search icon" id="search-icon">
                    </div>
                    <div class="search-center">
                        <input type="text" name="q" id="search-box">
                    </div>
                    <div class="search-right"></div>
                    
                </div>
                <br>
                <div class="search-buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky" name="btnI">
                </div>
            </form>
            <!-- End Form -->
        </div>
        <!-- Footer -->
        <div class="item-c"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
